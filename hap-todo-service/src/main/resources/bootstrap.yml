server:
  port: 8378
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration:
    mapUnderscoreToCamelCase: true
spring:
  application:
    name: hap-todo-service
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 3
  client:
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8000/eureka/}
---
spring:
  profiles: default # 指定生效版本为default
  cloud:
    config:
      enabled: false
---
spring:
  profiles: docker,sit
  cloud:
    config:
      discovery:
        serviceId: hap-config-server
        enabled: true
    failFast: true
    retry:
      maxAttempts: 32
      multiplier: 1.5
      maxInterval: 10000